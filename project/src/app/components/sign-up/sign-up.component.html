
<div class="container-fluid bgImg p-5 m-0">
  <div>
  <div class="signup w-50 mx-auto p-3">
    <form [formGroup]="ourValidation" class="mx-auto  w-75 my-5 mx-auto"  >
      <div class="form-group">
        <label for="name">your name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name"
        formControlName="name" #inputname  [ngClass]="{'valid':!NameValid}"   pattern="[a-zA-Z ]*">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" #inputmail [ngClass]="{'valid':!EmailValid}"
        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1"
          placeholder="Password" #pass [ngClass]="{'valid':!passValid}">
      </div>

<div  class="form-group  row ">
      <input type="submit" class=" btn mx-auto btn-sub btn-primary"
       #submit (click)='onsubmit(inputmail.value, pass.value,inputname.value)'
        [disabled]='!ourValidation.valid'>
      </div>
    </form>
  </div>
</div>
